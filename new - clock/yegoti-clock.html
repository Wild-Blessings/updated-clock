<div class="container">
  <span id="hours">00</span>
       <span>:</span> 
           <span id="minutes">00</span>
     <span>:</span>
         <span id="seconds">00</span>
<span id="session">AM</span>
    <p id="greetings"> </p>
</div>
    <style>

       body{
    background-color: rgb(0, 0, 0);
    color: white;
    margin: 0%;
    padding: 0%;

}

    font-family: Arial, Helvetica, sans-serif;

    top: 50%;

    transform: translate(-50%, -50%);

color: darkgoldenrod;

  <script>

function displayTime(){
    var dateTime = new Date();
    var hrs = dateTime.getHours();
    var min = dateTime.getMinutes();
    var sec = dateTime.getSeconds();
     var session = document.getElementById("session");

     ///////////////////////////////////////////

     document.getElementById("hours").innerHTML= hrs;
    document.getElementById("minutes").innerHTML =min;
    document.getElementById("seconds").innerHTML = sec;
    
    ///////////////////////////////////////////////
// var greet = document.getElementById("greeting");

     if (hrs >= 12){
        session.innerHTML ="PM";
        
    } else {
        session.innerHTML="AM"
    }
// greetings message
if (hrs >= 0 && hrs < 12){
 document.getElementById("greetings").innerHTML="Good Morning Uncle Blessing";
 document.body.style.backgroundColor="lightyellow"
 document.body.style.backgroundImage="url(./img/morning.JPG)";
}
 else if(hrs >= 0 && hrs < 00){
   document.getElementById("greetings").innerHTML="Its Midnight Uncle Blessing"
   document.body.style.backgroundColor= "black"
   document.body.style.backgroundImage="url(./img/mid-night.jpg)"
}
else if(hrs === 12){
   document.getElementById("greetings").innerHTML="Its Noon Uncle Blessing";
  document.body.style.backgroundColor = "skyblue"
}
else if(hrs >= 12 && hrs <= 15){
   document.getElementById("greetings").innerHTML="Good Afternoon Uncle Blessing"
   document.body.style.backgroundColor="skyblue"
   document.getElementById("greetings").style.color= "skyblue"
   document.body.style.backgroundImage="url(./img/afternoon.JPG)";
}
else{
   document.getElementById("greetings").innerHTML="Good Evening Uncle Blessing";
   document.body.style.backgroundColor="lightgrey"
   document.getElementById("greetings").style.color ="grey"
   document.body.style.backgroundImage="url(./img/yeg.JPG)";
}
 if( hrs === 22 || hrs === 23){
    document.getElementById("greetings").innerHTML="Good Night Uncle Blessing";
    document.body.style.backgroundImage="url(./img/night.png)"
    document.getElementById("greetings").style.color ="lightblue"
    //document.body.style.backgroundImage="url(./img/mid-night.jpg)"
}
    if(hrs > 24){
        hrs = hrs - 24 ;
    }
    

}
setInterval(displayTime,10)





  </script>
